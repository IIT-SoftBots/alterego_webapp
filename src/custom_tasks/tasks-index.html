<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlterEGo Custom Defined Tasks</title>
    <script>
        window.isCustomTasksPage = true;
    </script>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="button-container">
            
        <img class="logo" id="alterEgoLogo" src="../images/logo.png" alt="Logo">
        
        <!-- Container for custom tasks buttons -->
        <div id="customTasksContainer" class="tasks-grid button-grid">
            <!-- Custom Tasks Buttons will be inserted here by tasks.js -->
        </div>
        
    </div>

    
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="tasks.js"></script>
</body>
</html>
